<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

    <div class="container">
        <h2 class="text-center mb-4">Task List</h2>

        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'task_create' %}" class="btn btn-primary">+ Add Task</a>
        </div>

        <table class="table table-bordered table-hover bg-white shadow-sm rounded-4 overflow-hidden">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>

                {% for task in tasks %}
                
                <tr>
                    <td>{{ task.title }}</td>
                    <td>
                        {% if task.status == "Completed" %}
                            <span class="badge bg-success">{{ task.status }}</span>
                        {% elif task.status == "Pending" %}
                            <span class="badge bg-warning text-dark">{{ task.status }}</span>
                        {% else %}
                            <span class="badge bg-secondary">{{ task.status }}</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>

                {% empty %}

                <tr>
                    <td colspan="3" class="text-center text-muted">No tasks found.</td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
