<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %}Edit{% else %}Add{% endif %} Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    {% if task %}Edit{% else %}Add{% endif %} Task</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input  type="text"  id="title" name="title" class="form-control" value="{{ task.title}}" placeholder="Enter task title" required>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select">
                            <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                            <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">
                            {% if task %}Update{% else %}Save{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
