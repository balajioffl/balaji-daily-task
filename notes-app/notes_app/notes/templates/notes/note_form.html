{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

 <body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">Edit Note</h1>

        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Title:</label>
                        <input type="text" name="title" value="{{ note.title }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes:</label>
                        <textarea name="notes" rows="4" class="form-control" required>{{ note.notes }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Author:</label>
                        <input type="text" name="author" value="{{ note.author }}" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'note_list' %}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>

             </div>
         </div>
    </div>

</body>
</html>
