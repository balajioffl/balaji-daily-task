{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Notes</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">My Notes</h1>

        <div class="text-end mb-3">
            <a href="{% url 'note_create' %}" class="btn btn-primary">Add New Note</a>
        </div>

        {% if notes %}
            <div class="row g-4">
                {% for note in notes %}
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ note.title }}</h5>
                                <h6 class="card-subtitle mb-2">By {{ note.author }}</h6>
                                <p class="card-text mt-2">{{ note.notes }}</p>
                            </div>
                            <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
                                <a href="{% url 'note_update' note.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'note_delete' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                No notes yet.
            </div>
        {% endif %}
    </div>

</body>
</html>
