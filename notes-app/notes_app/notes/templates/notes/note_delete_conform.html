{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>


 <body class="bg-light">

    <div class="container py-5">

        <div class="card shadow-sm mx-auto text-center" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="mb-4 text-danger">Delete Note</h2>

                <p class="mb-4">
                    Are you sure you want to delete 
                    <strong>"{{ note.title }}"</strong>?
                </p>

                <form method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                </form>
                <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
         </div>

    </div>

</body>
</html>
