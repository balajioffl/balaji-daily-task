{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'tasks/css/task_list.css' %}">


</head>
<body>

    <h1>Task List</h1>

    <p>
        <strong>Welcome, {{ request.user.username }}!</strong>
        |<a href="{% url 'logout' %}">Logout</a>
    </p>

    <br>

    <a href="{% url 'task_create' %}">Create New Task</a>
    <br><br>

    <ul>

        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.status }}
                <a href="{% url 'task_update' task.id %}">Edit</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </li>

        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>

</body>
</html>
