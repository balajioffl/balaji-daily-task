   
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="mb-3 text-primary">Welcome, {{ request.user.username }} </h3>
      <p class="text-muted">You are successfully logged in!</p>

     <img src="{% static 'login.svg' %}"  alt="Welcome GIF" class="img-fluid rounded mt-3 d-block mx-auto" style="width: 200px; height: auto;">
     
      <div class="mt-4">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
